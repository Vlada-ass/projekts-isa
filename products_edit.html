{% extends "base.html" %}  <!-- Paplašina no bāzes lapas (base.html) --> 

{% block title %}Rediģēt produktu{% endblock %}  <!-- Iestata lapas nosaukumu -->

{% block content %}
<h2>Rediģēt produktu</h2>
<form method="post">
    <label>Nosaukums:</label><br>
    <input type="text" name="name" value="{{ product['name'] }}"><br><br>

    <label>Cena (€):</label><br>
    <input type="number" step="0.01" name="price" value="{{ product['price'] }}"><br><br>

    <label>Ražotājs:</label><br>
    <select name="producer_id">
        {% for producer in producers %}
        <!-- Šeit tiek izveidots nolaižamais saraksts ar ražotājiem -->
        <option value="{{ producer['id'] }}" {% if producer['id'] == product['producer_id'] %}selected{% endif %}>
            {{ producer['name'] }}
        </option>
        {% endfor %}
    </select><br><br>
    

    <label>Sastāvs:</label><br>
    <select name="composition_id">
        {% for comp in compositions %}
        <!-- Šeit tiek izveidots nolaižamais saraksts ar sastāvdaļām -->
        <option value="{{ comp['id'] }}" {% if comp['id'] == product['composition_id'] %}selected{% endif %}>
            {{ comp['composition'] }}
        </option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Saglabāt">
</form>
{% endblock %}
